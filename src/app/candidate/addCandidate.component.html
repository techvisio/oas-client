		<section id="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-1">
						   <div id="ques-filter">
        <div id="filters-p">
            <div>
                <p>Filters </p>
                <button type="button" id="filter-btn" class="btn btn-info" (click)="getFiltteredQuestions()">Apply Filter</button>
            </div>

        </div>

        <div class="checkbox-area">
            <p class="heading-p">-Title</p>
            <div id="type-ahead">
                <input type="text" class="form-control title-input" name="title" [(ngModel)]="titleSelected"> 
            </div>
        </div>

        <div class="checkbox-area">
            <p class="heading-p">-Difficulty level</p>
            <figure><span class="glyphicon glyphicon-plus" [ngClass]="{'glyphicon-minus':!isDifficultyCollapsed}" (click)="isDifficultyCollapsed = !isDifficultyCollapsed"></span></figure>
            <div [collapse]="isDifficultyCollapsed" class="card card-block card-header">

                <div class="boxes" *ngFor="let difficulty of difficulties; let i = index">
                    <input type="checkbox" id="difficulty{{i+1}}" name="difficulty{{i+1}}" [(ngModel)]="difficulty.isSelected" />
                    <label for="difficulty{{i+1}}">{{difficulty.value}}</label>
                </div>

            </div>
        </div>
        <div class="checkbox-area">
            <p class="heading-p">-Question Type</p>
            <figure><span class="glyphicon glyphicon-plus" [ngClass]="{'glyphicon-minus':!isQuestionCollapsed}" (click)="isQuestionCollapsed = !isQuestionCollapsed"></span></figure>
            <div [collapse]="isQuestionCollapsed" class="card card-block card-header">

                <div class="boxes" *ngFor="let quesType of questionTypes; let i = index">
                    <input type="checkbox" id="quesType{{i+1}}" name="quesType{{i+1}}" [(ngModel)]="quesType.isSelected" />
                    <label for="quesType{{i+1}}">{{quesType.value}}</label>
                </div>

            </div>
        </div>
        <div class="checkbox-area">
            <p class="heading-p">-Section</p>
            <figure><span class="glyphicon glyphicon-plus" [ngClass]="{'glyphicon-minus':!isSectionCollapsed}" (click)="isSectionCollapsed = !isSectionCollapsed"></span></figure>
            <div [collapse]="isSectionCollapsed" class="card card-block card-header">
                <div class="boxes">
                    <div id="type-ahead">
                        <input [(ngModel)]="customSectionSelected" [typeahead]="sections" typeaheadOptionField="value" (typeaheadOnSelect)="markSectionSelected(customSectionSelected)"
                            class="form-control">
                    </div>

                    <div class="boxes" *ngFor="let section of sections; let i = index">
                        <input type="checkbox" id="section{{i+1}}" name="section{{i+1}}" [(ngModel)]="section.isSelected" />
                        <label for="section{{i+1}}">{{section.value}}</label>
                    </div>

                </div>

            </div>
        </div>

        <div class="checkbox-area">
            <p class="heading-p">-Tagging</p>

            <figure><span class="glyphicon glyphicon-plus" [ngClass]="{'glyphicon-minus':!isCategoryCollapsed}" (click)="isCategoryCollapsed = !isCategoryCollapsed"></span></figure>
            <div [collapse]="isCategoryCollapsed" class="card card-block card-header">

                <div class="boxes">
                    <div id="type-ahead">
                        <input [(ngModel)]="customCategorySelected" [typeahead]="categories" typeaheadOptionField="value" (typeaheadOnSelect)="markCategorySelected(customCategorySelected)"
                            class="form-control">
                    </div>
                    <div class="boxes" *ngFor="let category of categories; let i = index">
                        <input type="checkbox" id="category{{i+1}}" name="category{{i+1}}" [(ngModel)]="category.isSelected" />
                        <label for="category{{i+1}}">{{category.value}}</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
					</div>
					<div class="col-md-11">
						<nav class="sub-nav">
							<a class="chosen" href="#/candidate/new">Add Candidate</a>
							<a href="#/candidate/manage">Manage Candidates</a>
							<a href="#/candidate/group">Create Groups</a>
							<a href="#">Review Groups</a>
							<hr class="white-line">
						</nav>
						<div class="main-sec">
							<div class="student-manage-sec">
							
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="firstName">First Name</label>
											<input class="form-control" type="text" id="firstName" [(ngModel)]="candidateData.firstName">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="lastName">Last Name</label>
											<input class="form-control" type="text" id="lastName" [(ngModel)]="candidateData.lastName">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="gender">Gender</label>
											    <select class="form-control" id="gender" [(ngModel)]="candidateData.gender">
											        <option>Male</option>
											        <option>Female</option>
											    </select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="contact">Contact No.</label>
											<input class="form-control" type="number" id="contact" [(ngModel)]="candidateData.contactNo">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="email">Email</label>
											<input class="form-control" type="text" id="email" [(ngModel)]="candidateData.emailId">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="identifier">Identifier</label>
											<input class="form-control" type="text" id="identifier" [(ngModel)]="candidateData.identifier">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-5">
										<div class="form-group">
											<label for="group">Available Group (Optional)</label>
											    <select class="form-control groups" id="group" multiple name="candidateGroup" [(ngModel)]="selectedGroups">
											        <option *ngFor="let group of candidateGroups" [value]="group">{{group.groupName}} </option>
											        											    </select>

										</div>
									</div>
									<div class="col-md-2">
										<button type="button" class="btn btn-info move-btn" (click)="addGroupToCandidate()"><span class="glyphicon glyphicon-arrow-right"></span></button>
									</div>
										<div class="col-md-5">
											<div class="form-group">
												<label for="group">Assign Group (Optional)</label>
												    <select class="form-control groups" id="group" multiple>
											        <option *ngFor="let group of assignedGroup" [value]="group">{{group.groupName}} </option>
											        											    </select>
											</div>
										</div>
								</div>
								<div class="row">
								<div class="col-md-9"></div>
									<div class="col-md-3">
										<span class="color-p show-all">Create User</span>
										<div class="tggl-wrap">
											<input class='tggl-input' id='btn-5' type='checkbox' name="showAll" [(ngModel)]="candidateData.createUser">
												<label class='tggl-btn txtswitch ying' for='btn-5'>
					      						<span class="on">ON</span><span class="off">OFF</span>
					   	 					</label>
											</div>
									</div>
								</div>
								<div id="save-button">
									<button type="button" class="btn btn-info save-btn" (click)="createCandidate()">Save</button>
									<button type="button" class="btn btn-outline-info">Cancel</button>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</section>
