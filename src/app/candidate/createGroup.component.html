<div class="modal fade" bsModal #saveModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
 aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content modal-save">
			<div class="modal-body save-msg">
				<div class="save-img"><img src="../../assets/images/save-1.gif" /></div>
				<p class="save-msg-p">Successfully saved</p>
			</div>
				
		</div>
	</div>
</div>

<section id="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 top-header">
                <p *ngIf="!candidateGroupId">Create Group</p>
                <p *ngIf="candidateGroupId">Update Group</p>
                <a href="#/candidate/home" class="btn btn-default btn-xs" role="button">Back to Home</a>
            </div>
        </div>
    </div>
    <div class="container-fluid config-container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-sec">
                    <div class="student-manage-sec">
                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input class="form-control" type="text" id="groupName" name="groupName" [(ngModel)]="candidateGroupData.groupName" required>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="group">Available Candidate (Optional)</label>
                                    <select class="form-control groups form-height" id="group" multiple name="availableCandidate" [(ngModel)]="selectedAvailableCandidates">
                                                            <option *ngFor="let candidate of candidates; let i = index" [ngValue]="candidate">{{candidate.firstName}} {{candidate.lastName}} ({{ candidate.identifier}}, {{ candidate.emailId}})</option>
                                                            
                                                        </select>

                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-info move-btn" (click)="addAvailableCandidateToGroup()"><span class="glyphicon glyphicon-arrow-right"></span></button>
                                <button type="button" class="btn btn-info move-btn" (click)="removeAssignedCandidateFromGroup()"><span class="glyphicon glyphicon-arrow-left"></span></button>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="group">Assign Candidate (Optional)</label>
                                    <select class="form-control groups form-height" id="group" multiple name="assignedCandidate" [(ngModel)]="selectedAssignedCandidates">
                                                                <option *ngFor="let candidate of assignedCandidates" [value]="candidate">{{candidate.firstName}} {{candidate.lastName}}</option>
                                                                
                                                            </select>
                                </div>
                            </div>
                        </div>
                        <div id="save-button">
                             <button type="button" *ngIf="candidateGroupId" class="btn btn-outline-info">Edit</button>
                            <button type="button" class="btn btn-info save-btn" (click)="createCandidateGroup()" [disabled]="assignedCandidates.length<=0 || saveButtonText==='saving...'">{{saveButtonText}}</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
