<div class="modal fade" bsModal #deleteCandidateGroupModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content modal-insert">
            <div class="modal-body" id="finalize-body-clr">
                <h4 class="finalize-p">
                    Do you want to delete this group?
                </h4>
                <div class="finalize-btn">
                    <button type="button" class="btn btn-info" id="y-n-btn" (click)="deleteCandidateGroup()">
      					<span class="glyphicon glyphicon-ok"></span> Yes
   					</button>
                    <button type="button" class="btn btn-danger" id="y-n-btn" (click)="deleteCandidateGroupModal.hide()">
      						<span class="glyphicon glyphicon-remove"></span> No
   					</button>
                </div>
            </div>
        </div>
    </div>
</div>
<section id="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <div id="ques-filter">
                    <div id="filters-p">
                        <div>
                            <p>Filters </p>
                            <button type="button" id="filter-btn" class="btn btn-info" (click)="getFiltteredCandidateGroups()">Apply Filter</button>
                        </div>

                    </div>

                    <div class="checkbox-area">
                        <p class="heading-p">-Title</p>
                        <div id="type-ahead">
                            <input type="text" class="form-control title-input" name="title" [(ngModel)]="groupNameSelected">
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-md-11">
                <div class="head-title">
                    <p>Manage Groups</p>
                    <a href="#/candidate/home" class="btn btn-default btn-xs" role="button">Back to Dashboard</a>
                </div>
                <hr class="white-line">
                <div class="main-sec">
                    <div class="student-manage-sec">
                        <table>
                            <tr>
                                <th width="79%" class="title-table">Student Name</th>
                                <th width="10%">Edit</th>
                                <th width="10%">Delete</th>
                            </tr>
                            <tr *ngFor="let group of groups">
                                <td width="79%" class="title-table">{{group.groupName}}</td>
                                <td width="10%">
                                    <figure class="edit"><img src="../../assets/images/edit.png" (click)="redirectToCandidateGroupScreen(group.candidateGroupId)"></figure>
                                </td>
                                <td width="10%">
                                    <figure class="delete"><img src="../../assets/images/delete.png" (click)="showDeleteGroupModal(group)"></figure>
                                </td>
                            </tr>

                        </table>

                    </div>
                    <div class="col-md-10">
                        <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true"
                            [rotate]="false" (numPages)="numPages = $event" itemsPerPage="{{itemsPerPage}}" (pageChanged)="pageChanged($event)"></pagination>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
